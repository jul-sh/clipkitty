name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      # 1. Install Apple Certificate for Signing
      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_P12_BASE64 }}
          p12-password: ${{ secrets.MACOS_P12_PASSWORD }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Distribution Dependencies
        run: ./distribution/install-deps.sh

      - name: Install Tuist
        run: |
          brew install --formula tuist
          tuist version

      - name: Build Rust Core
        run: make rust

      - name: Generate Xcode Project
        run: make generate

      - name: Build Non-Sandboxed App
        run: make build CONFIGURATION=Release

      - name: Run UI Tests
        run: |
          CONFIGURATION=Release make -C distribution screenshot
          # Validate screenshot was actually captured
          if [ ! -f screenshot.png ]; then
            echo "ERROR: screenshot.png was not created. Check UI test logs."
            exit 1
          fi

      - name: Generate Marketing Assets
        run: |
          # Generate App Store screenshots and preview video
          make -C distribution marketing-screenshots
          make -C distribution preview-video

      - name: Generate Icon PNG
        run: make -C distribution icon-png

      - name: Build and Sign DMGs
        run: |
          chmod +x distribution/build-dmg.sh

          # Non-sandboxed: build Release, sign with real cert + entitlements, then package
          make build CONFIGURATION=Release
          codesign --force --options runtime --sign "Developer ID Application" \
            --entitlements Sources/App/ClipKitty.entitlements \
            DerivedData/Build/Products/Release/ClipKitty.app
          ./distribution/build-dmg.sh DerivedData/Build/Products/Release/ClipKitty.app ClipKitty.dmg

          # Sandboxed: build AppStore, sign with real cert + sandboxed entitlements, then package
          make build CONFIGURATION=AppStore
          codesign --force --options runtime --sign "Developer ID Application" \
            --entitlements Sources/App/ClipKitty-Sandboxed.entitlements \
            DerivedData/Build/Products/AppStore/ClipKitty.app
          ./distribution/build-dmg.sh DerivedData/Build/Products/AppStore/ClipKitty.app ClipKitty-Sandboxed.dmg

          # Sign the DMG files themselves
          codesign --force --sign "Developer ID Application" ClipKitty.dmg
          codesign --force --sign "Developer ID Application" ClipKitty-Sandboxed.dmg

      # 2. Notarize with Apple (Split into steps to prevent Bus Error 10)
      - name: Notarize Standard DMG
        run: |
          echo "${{ secrets.NOTARY_KEY_BASE64 }}" | base64 --decode > auth_key.p8
          xcrun notarytool submit ClipKitty.dmg \
            --key auth_key.p8 \
            --key-id ${{ secrets.NOTARY_KEY_ID }} \
            --issuer ${{ secrets.NOTARY_ISSUER_ID }} \
            --wait

      - name: Notarize Sandboxed DMG
        run: |
          echo "${{ secrets.NOTARY_KEY_BASE64 }}" | base64 --decode > auth_key.p8
          xcrun notarytool submit ClipKitty-Sandboxed.dmg \
            --key auth_key.p8 \
            --key-id ${{ secrets.NOTARY_KEY_ID }} \
            --issuer ${{ secrets.NOTARY_ISSUER_ID }} \
            --wait

      - name: Clean up Notary Key
        if: always()
        run: rm -f auth_key.p8

      # 3. Staple Notarization (Required for offline Gatekeeper approval)
      - name: Staple Notarization
        run: |
          xcrun stapler staple ClipKitty.dmg
          xcrun stapler staple ClipKitty-Sandboxed.dmg

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ClipKitty-Builds
          path: |
            ClipKitty.dmg
            ClipKitty-Sandboxed.dmg

      - name: Upload Screenshot Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: |
            screenshot.png
            icon.png
            marketing/screenshot_*.png
            marketing/app_preview.mov

      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true
          rm -rf /tmp/gh-pages
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add /tmp/gh-pages gh-pages
            cd /tmp/gh-pages
            git pull origin gh-pages || true
          else
            git worktree add --detach /tmp/gh-pages
            cd /tmp/gh-pages
            git checkout --orphan gh-pages
            git reset --hard
          fi

          cp "$GITHUB_WORKSPACE/screenshot.png" .
          cp "$GITHUB_WORKSPACE/icon.png" .
          git add screenshot.png icon.png
          git commit -m "Update screenshot and icon [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
          cd -
          git worktree remove /tmp/gh-pages --force

          REPO="${{ github.repository }}"
          echo "Screenshot: https://raw.githubusercontent.com/$REPO/gh-pages/screenshot.png"
          echo "Icon: https://raw.githubusercontent.com/$REPO/gh-pages/icon.png"

      # Upload DMGs to release when a release is created
      - name: Upload Release Assets
        if: github.event_name == 'release'
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            ClipKitty.dmg \
            ClipKitty-Sandboxed.dmg \
            --clobber

          # Append note about sandboxed version
          NOTE="\n\n### Note on Sandboxed Version\n\nThe sandboxed version (ClipKitty-Sandboxed.dmg) does not support automatic pasting (Cmd+V) into other apps due to system restrictions. Use the standard version if that feature is important to you."
          gh release edit "${{ github.event.release.tag_name }}" --notes "$(gh release view "${{ github.event.release.tag_name }}" --json body -q .body)$NOTE"
        env:
          GH_TOKEN: ${{ github.token }}

      # Update Homebrew tap when a release is published
      - name: Update Homebrew Tap
        if: github.event_name == 'release'
        run: |
          TAG=${{ github.event.release.tag_name }}
          VERSION=${TAG#v}  # Remove 'v' prefix if present for cask version field
          SHA256=$(shasum -a 256 ClipKitty.dmg | cut -d' ' -f1)

          # Clone the homebrew-clipkitty tap repository
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/jul-sh/homebrew-clipkitty.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          mkdir -p Casks
          # Use the actual tag name in URL (not reconstructed with v prefix)
          printf '%s\n' \
            'cask "clipkitty" do' \
            "  version \"$VERSION\"" \
            "  sha256 \"$SHA256\"" \
            '' \
            "  url \"https://github.com/jul-sh/clipkitty/releases/download/$TAG/ClipKitty.dmg\"" \
            '  name "ClipKitty"' \
            '  desc "Clipboard history manager with instant fuzzy search"' \
            '  homepage "https://github.com/jul-sh/clipkitty"' \
            '' \
            '  app "ClipKitty.app"' \
            'end' > Casks/clipkitty.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/clipkitty.rb
          git diff --cached --quiet || git commit -m "Update ClipKitty to $VERSION"
          git push origin main

          cd -
        env:
          GH_TOKEN: ${{ github.token }}

      # Create automatic pre-release on push to main (for development builds)
      - name: Create Development Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          NOTE="### Note on Sandboxed Version\n\nThe sandboxed version (ClipKitty-Sandboxed.dmg) does not support automatic pasting (Cmd+V) into other apps due to system restrictions. Use the standard version if that feature is important to you"
          gh release create "commit-${GITHUB_SHA}" \
            --title "ClipKitty ${GITHUB_SHA}" \
            --notes "$NOTE" \
            --prerelease \
            ClipKitty.dmg \
            ClipKitty-Sandboxed.dmg \
            screenshot.png \
            icon.png \
            marketing/screenshot_*.png \
            marketing/app_preview.mov
        env:
          GH_TOKEN: ${{ github.token }}

  # Upload to App Store Connect via Fastlane
  appstore:
    runs-on: macos-26
    needs: build
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Install App Store Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPSTORE_CERT_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Tuist
        run: |
          brew install --formula tuist
          tuist version

      - name: Decode Provisioning Profile
        run: |
          echo "${{ secrets.PROVISION_PROFILE_BASE64 }}" | base64 --decode \
            > "$GITHUB_WORKSPACE/ClipKitty.provisionprofile"

      - name: Build App Store Package
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          BUILD_NUMBER="$(git rev-list --count HEAD)"
          make -C distribution appstore \
            PROVISIONING_PROFILE="$GITHUB_WORKSPACE/ClipKitty.provisionprofile" \
            VERSION="$VERSION" \
            BUILD_NUMBER="$BUILD_NUMBER"

      - name: Install Fastlane
        run: bundle install

      - name: Upload Build, Metadata & Screenshots
        run: bundle exec fastlane release
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.NOTARY_ISSUER_ID }}
          APPSTORE_KEY_CONTENT: ${{ secrets.NOTARY_KEY_BASE64 }}

      - name: Cleanup
        if: always()
        run: rm -f "$GITHUB_WORKSPACE/ClipKitty.provisionprofile"
