name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build App
        run: |
          make

      - name: Build DMG
        run: |
          chmod +x Scripts/build-dmg.sh
          ./Scripts/build-dmg.sh ClipKitty.app ClipKitty.dmg

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipKitty-DMG
          path: ClipKitty.dmg

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipKitty-App
          path: ClipKitty.app

      # Upload DMG to release when a release is created
      - name: Upload Release Asset
        if: github.event_name == 'release'
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            ClipKitty.dmg \
            --clobber
        env:
          GH_TOKEN: ${{ github.token }}

      # Create automatic pre-release on push to main (for development builds)
      - name: Create Development Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          gh release create "commit-${GITHUB_SHA}" \
            --title "ClipKitty ${GITHUB_SHA}" \
            --generate-notes \
            --prerelease \
            ClipKitty.dmg
        env:
          GH_TOKEN: ${{ github.token }}

  ui-tests:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Generate Rust Bindings
        run: |
          cd rust-core
          chmod +x scripts/generate-bindings.sh
          scripts/generate-bindings.sh

      - name: Build App
        run: |
          make

      - name: Run UI Tests
        run: |
          make screenshot
          echo "### UI Performance Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          swift Scripts/PrintPerfResults.swift >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
