name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'

      - name: Build App
        run: |
          chmod +x build-app.sh
          ./build-app.sh

      - name: Create ZIP
        run: |
          ditto -c -k --sequesterRsrc --keepParent PaperTrail.app PaperTrail.app.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperTrail
          path: PaperTrail.app.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: PaperTrail.app.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
