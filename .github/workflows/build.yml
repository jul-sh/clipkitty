name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Set Desktop Background
        if: github.ref == 'refs/heads/main'
        run: |
      - name: Set Desktop Background
        if: github.ref == 'refs/heads/main'
        run: |
          osascript -e 'tell application "Finder" to set desktop picture to POSIX file "/System/Library/Desktop Pictures/Solid Colors/Space Gray.png"'
          defaults write com.apple.dock persistent-apps -array
          defaults write com.apple.dock persistent-apps -array-add '<dict><key>tile-data</key><dict><key>file-data</key><dict><key>_CFURLString</key><string>/Applications/Safari.app</string><key>_CFURLStringType</key><integer>0</integer></dict></dict></dict>'
          killall Dock


      - name: Build App Variants
        run: |
          make all-variants

      - name: Run UI Tests
        run: |
          make ClipKitty.xcodeproj
          xcodebuild test -project ClipKitty.xcodeproj -scheme ClipKittyUITests -destination 'platform=macOS' -derivedDataPath DerivedData | tee xcodebuild.log
          echo "### UI Performance Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          swift Scripts/PrintPerfResults.swift >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Copy and upscale screenshot
          cp /tmp/clipkitty_screenshot.png screenshot.png || true
          if [ -f screenshot.png ]; then
            WIDTH=$(sips -g pixelWidth screenshot.png | tail -1 | awk '{print $2}')
            HEIGHT=$(sips -g pixelHeight screenshot.png | tail -1 | awk '{print $2}')
            sips --resampleHeightWidth $((HEIGHT * 2)) $((WIDTH * 2)) screenshot.png --out screenshot.png
          fi

      - name: Generate Icon PNG
        run: make icon-png

      - name: Build DMGs
        run: |
          chmod +x Scripts/build-dmg.sh
          make dmg
          make dmg-sandboxed

      - name: Upload DMG Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ClipKitty-DMGs
          path: |
            ClipKitty.dmg
            ClipKitty-Sandboxed.dmg

      - name: Upload Screenshot Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: |
            screenshot.png
            icon.png

      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true
          rm -rf /tmp/gh-pages
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add /tmp/gh-pages gh-pages
            cd /tmp/gh-pages
            git pull origin gh-pages || true
          else
            git worktree add --detach /tmp/gh-pages
            cd /tmp/gh-pages
            git checkout --orphan gh-pages
            git reset --hard
          fi

          cp "$GITHUB_WORKSPACE/screenshot.png" .
          cp "$GITHUB_WORKSPACE/icon.png" .
          git add screenshot.png icon.png
          git commit -m "Update screenshot and icon [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
          cd -
          git worktree remove /tmp/gh-pages --force

          REPO="${{ github.repository }}"
          echo "Screenshot: https://raw.githubusercontent.com/$REPO/gh-pages/screenshot.png"
          echo "Icon: https://raw.githubusercontent.com/$REPO/gh-pages/icon.png"

      # Upload DMGs to release when a release is created
      - name: Upload Release Assets
        if: github.event_name == 'release'
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            ClipKitty.dmg \
            ClipKitty-Sandboxed.dmg \
            --clobber

          # Append note about sandboxed version
          NOTE="\n\n### Note on Sandboxed Version\n\nThe sandboxed version (ClipKitty-Sandboxed.dmg) is more secure but less powerful. It does not support automatic pasting (Cmd+V) into other apps due to system restrictions. Use the standard version if you want the full experience."
          gh release edit "${{ github.event.release.tag_name }}" --notes "$(gh release view "${{ github.event.release.tag_name }}" --json body -q .body)$NOTE"
        env:
          GH_TOKEN: ${{ github.token }}

      # Create automatic pre-release on push to main (for development builds)
      - name: Create Development Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          NOTE="Note: The sandboxed version is less powerful and doesn't support pasting automatically."
          gh release create "commit-${GITHUB_SHA}" \
            --title "ClipKitty ${GITHUB_SHA}" \
            --notes "$NOTE" \
            --prerelease \
            ClipKitty.dmg \
            ClipKitty-Sandboxed.dmg
        env:
          GH_TOKEN: ${{ github.token }}
