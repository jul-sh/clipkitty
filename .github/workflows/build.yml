name: Build and Release

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main, release]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26
    outputs:
      version: ${{ steps.resolve-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure macOS scrollbar behavior
        run: |
          defaults write -g AppleShowScrollBars -string WhenScrolling
          killall cfprefsd || true
          defaults read -g AppleShowScrollBars

      - name: Decrypt secrets
        id: secrets
        run: |
          brew install age
          echo "$AGE_SECRET_KEY" > /tmp/age-key.txt
          chmod 600 /tmp/age-key.txt
          for f in secrets/*.age; do
            name=$(basename "$f" .age)
            value=$(age -d -i /tmp/age-key.txt "$f")
            echo "::add-mask::$value"
            {
              echo "${name}<<AGEDELIM"
              echo "$value"
              echo "AGEDELIM"
            } >> "$GITHUB_OUTPUT"
          done
          rm -f /tmp/age-key.txt
        env:
          AGE_SECRET_KEY: ${{ secrets.AGE_SECRET_KEY }}

      - name: Resolve Release Version
        id: resolve-version
        if: github.ref == 'refs/heads/release' || (github.event_name == 'pull_request' && github.base_ref == 'release')
        run: |
          VERSION=$(grep 'MARKETING_VERSION' Project.swift | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Base version from Project.swift: $VERSION"
          while gh release view "v$VERSION" &>/dev/null; do
            IFS='.' read -r major minor patch <<< "$VERSION"
            patch=$((patch + 1))
            VERSION="$major.$minor.$patch"
            echo "Version exists, bumped to: $VERSION"
          done
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Final release version: $VERSION"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      # 1. Install Apple Certificate for Signing
      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ steps.secrets.outputs.MACOS_P12_BASE64 }}
          p12-password: ${{ steps.secrets.outputs.MACOS_P12_PASSWORD }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Distribution Dependencies
        run: ./distribution/install-deps.sh

      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist
          tuist version

      - name: Build Rust Core
        run: make rust

      - name: Generate Xcode Project
        run: make generate

      - name: Build App
        run: make build CONFIGURATION=AppStore

      - name: Create Virtual Retina Display
        run: |
          xcrun clang -framework CoreGraphics -framework Foundation \
            -o /tmp/create-retina-display distribution/create-retina-display.m
          /tmp/create-retina-display &
          echo "$!" > /tmp/retina-display.pid
          sleep 5

      - name: Generate Marketing Screenshots
        run: |
          make -C distribution marketing-screenshots
          ls -lh marketing/screenshot_*.png

      - name: Teardown Virtual Display
        if: always()
        run: kill "$(cat /tmp/retina-display.pid 2>/dev/null)" 2>/dev/null || true

      - name: Generate Icon PNG
        run: make -C distribution icon-png

      - name: Build and Sign DMG
        run: |
          chmod +x distribution/build-dmg.sh

          make build CONFIGURATION=AppStore
          codesign --force --options runtime --sign "Developer ID Application" \
            --entitlements Sources/App/ClipKitty.entitlements \
            DerivedData/Build/Products/AppStore/ClipKitty.app
          ./distribution/build-dmg.sh DerivedData/Build/Products/AppStore/ClipKitty.app ClipKitty.dmg

          codesign --force --sign "Developer ID Application" ClipKitty.dmg

      # 2. Notarize with Apple
      - name: Notarize DMG
        run: |
          echo "$NOTARY_KEY_BASE64" | base64 --decode > auth_key.p8
          xcrun notarytool submit ClipKitty.dmg \
            --key auth_key.p8 \
            --key-id "$NOTARY_KEY_ID" \
            --issuer "$NOTARY_ISSUER_ID" \
            --wait
        env:
          NOTARY_KEY_BASE64: ${{ steps.secrets.outputs.NOTARY_KEY_BASE64 }}
          NOTARY_KEY_ID: ${{ steps.secrets.outputs.NOTARY_KEY_ID }}
          NOTARY_ISSUER_ID: ${{ steps.secrets.outputs.NOTARY_ISSUER_ID }}

      - name: Clean up Notary Key
        if: always()
        run: rm -f auth_key.p8

      # 3. Staple Notarization (Required for offline Gatekeeper approval)
      - name: Staple Notarization
        run: xcrun stapler staple ClipKitty.dmg

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ClipKitty-Builds
          path: ClipKitty.dmg

      - name: Upload Screenshot Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: |
            icon.png
            marketing/screenshot_*.png

      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true
          rm -rf /tmp/gh-pages
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add /tmp/gh-pages gh-pages
            cd /tmp/gh-pages
            git pull origin gh-pages || true
          else
            git worktree add --detach /tmp/gh-pages
            cd /tmp/gh-pages
            git checkout --orphan gh-pages
            git reset --hard
          fi

          cp "$GITHUB_WORKSPACE/icon.png" .
          cp "$GITHUB_WORKSPACE/marketing/screenshot_1.png" marketing_1.png
          cp "$GITHUB_WORKSPACE/marketing/screenshot_2.png" marketing_2.png
          cp "$GITHUB_WORKSPACE/marketing/screenshot_3.png" marketing_3.png

          # Generate landing page from README.md
          brew install cmark-gfm 2>/dev/null || true
          "$GITHUB_WORKSPACE/distribution/generate-landing-page.sh" > index.html

          git add icon.png marketing_1.png marketing_2.png marketing_3.png index.html
          git commit -m "Update site, screenshots and icon [skip ci]" || echo "No changes to commit"
          git push origin gh-pages

          git tag "screenshots/${GITHUB_SHA::7}"
          git push origin "screenshots/${GITHUB_SHA::7}"

          cd -
          git worktree remove /tmp/gh-pages --force

          REPO="${{ github.repository }}"
          echo "Icon: https://raw.githubusercontent.com/$REPO/gh-pages/icon.png"
          echo "Marketing 1: https://raw.githubusercontent.com/$REPO/gh-pages/marketing_1.png"
          echo "Marketing 2: https://raw.githubusercontent.com/$REPO/gh-pages/marketing_2.png"
          echo "Marketing 3: https://raw.githubusercontent.com/$REPO/gh-pages/marketing_3.png"

      - name: Create Release
        if: github.ref == 'refs/heads/release'
        run: |
          gh release delete "v$VERSION" --yes --cleanup-tag 2>/dev/null || true
          gh release create "v$VERSION" \
            --title "ClipKitty v$VERSION" \
            --generate-notes \
            ClipKitty.dmg
        env:
          GH_TOKEN: ${{ github.token }}

      # Update Homebrew tap when releasing
      - name: Update Homebrew Tap
        if: github.ref == 'refs/heads/release'
        run: |
          TAG="v$VERSION"
          SHA256=$(shasum -a 256 ClipKitty.dmg | cut -d' ' -f1)

          # Clone the homebrew-clipkitty tap repository
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/jul-sh/homebrew-clipkitty.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          mkdir -p Casks
          # Use the actual tag name in URL (not reconstructed with v prefix)
          printf '%s\n' \
            'cask "clipkitty" do' \
            "  version \"$VERSION\"" \
            "  sha256 \"$SHA256\"" \
            '' \
            "  url \"https://github.com/jul-sh/clipkitty/releases/download/$TAG/ClipKitty.dmg\"" \
            '  name "ClipKitty"' \
            '  desc "Clipboard history manager with instant fuzzy search"' \
            '  homepage "https://github.com/jul-sh/clipkitty"' \
            '' \
            '  app "ClipKitty.app"' \
            'end' > Casks/clipkitty.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/clipkitty.rb
          git diff --cached --quiet || git commit -m "Update ClipKitty to $VERSION"
          git push origin main

          cd -
        env:
          GH_TOKEN: ${{ github.token }}
          HOMEBREW_TAP_TOKEN: ${{ steps.secrets.outputs.HOMEBREW_TAP_TOKEN }}

      # Create automatic pre-release on push to main (for development builds)
      - name: Create Development Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          gh release create "commit-${GITHUB_SHA}" \
            --title "ClipKitty ${GITHUB_SHA}" \
            --prerelease \
            ClipKitty.dmg \
            icon.png \
            marketing/screenshot_*.png
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Sync Version to Main
        if: github.ref == 'refs/heads/release'
        run: |
          CURRENT=$(grep 'MARKETING_VERSION' Project.swift | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$CURRENT" != "$VERSION" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config --unset-all http.https://github.com/.extraheader || true
            git remote set-url origin "https://x-access-token:${ADMIN_TOKEN}@github.com/${{ github.repository }}.git"
            git fetch origin main
            git checkout -f main
            sed -i '' "s/\"MARKETING_VERSION\": \"$CURRENT\"/\"MARKETING_VERSION\": \"$VERSION\"/" Project.swift
            git add Project.swift
            if ! git diff --cached --quiet; then
              git commit -m "bump version to $VERSION"
              git push origin main
            fi
          fi
        env:
          ADMIN_TOKEN: ${{ steps.secrets.outputs.ADMIN_TOKEN }}

  # Upload to App Store Connect via ASC CLI
  appstore:
    runs-on: macos-26
    needs: build
    if: github.event_name == 'push' && github.ref_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure macOS scrollbar behavior
        run: |
          defaults write -g AppleShowScrollBars -string WhenScrolling
          killall cfprefsd || true
          defaults read -g AppleShowScrollBars

      - name: Decrypt secrets
        id: secrets
        run: |
          brew install age
          echo "$AGE_SECRET_KEY" > /tmp/age-key.txt
          chmod 600 /tmp/age-key.txt
          for f in secrets/*.age; do
            name=$(basename "$f" .age)
            value=$(age -d -i /tmp/age-key.txt "$f")
            echo "::add-mask::$value"
            {
              echo "${name}<<AGEDELIM"
              echo "$value"
              echo "AGEDELIM"
            } >> "$GITHUB_OUTPUT"
          done
          rm -f /tmp/age-key.txt
        env:
          AGE_SECRET_KEY: ${{ secrets.AGE_SECRET_KEY }}

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Install Apple WWDR Intermediate Certificate
        run: |
          curl -sLo "$RUNNER_TEMP/AppleWWDRCAG3.cer" https://www.apple.com/certificateauthority/AppleWWDRCAG3.cer
          sudo security add-trusted-cert -d -r unspecified -k /Library/Keychains/System.keychain "$RUNNER_TEMP/AppleWWDRCAG3.cer"

      - name: Install App Store Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ steps.secrets.outputs.APPSTORE_CERT_BASE64 }}
          p12-password: ${{ steps.secrets.outputs.P12_PASSWORD }}

      - name: Verify Signing Identities
        run: security find-identity -v -p codesigning

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist
          tuist version

      - name: Decode Provisioning Profile
        run: |
          echo "$PROVISION_PROFILE_BASE64" | base64 --decode \
            > "$GITHUB_WORKSPACE/ClipKitty.provisionprofile"
        env:
          PROVISION_PROFILE_BASE64: ${{ steps.secrets.outputs.PROVISION_PROFILE_BASE64 }}

      - name: Download marketing screenshots
        uses: actions/download-artifact@v4
        with:
          name: assets
          path: .

      - name: Build App Store Package
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          BUILD_NUMBER="$(git rev-list --count HEAD)"
          make -C distribution appstore \
            PROVISIONING_PROFILE="$GITHUB_WORKSPACE/ClipKitty.provisionprofile" \
            VERSION="$VERSION" \
            BUILD_NUMBER="$BUILD_NUMBER"

      - name: Install ASC CLI
        run: brew tap rudrankriyam/tap && brew install rudrankriyam/tap/asc

      - name: Authenticate with App Store Connect
        run: |
          echo "$ASC_PRIVATE_KEY_B64" | base64 --decode > /tmp/asc_key.p8
          chmod 600 /tmp/asc_key.p8
        env:
          ASC_PRIVATE_KEY_B64: ${{ steps.secrets.outputs.NOTARY_KEY_BASE64 }}

      - name: Upload binary
        run: |
          asc builds upload \
            --app 6759137247 \
            --pkg ClipKitty.pkg \
            --version "${{ needs.build.outputs.version }}" \
            --build-number "$(git rev-list --count HEAD)" \
            --wait
        env:
          ASC_KEY_ID: ${{ steps.secrets.outputs.APPSTORE_KEY_ID }}
          ASC_ISSUER_ID: ${{ steps.secrets.outputs.NOTARY_ISSUER_ID }}
          ASC_PRIVATE_KEY_PATH: /tmp/asc_key.p8

      - name: Upload metadata and screenshots
        run: |
          # Find the editable App Store version
          VERSION_ID=$(asc versions list \
            --app 6759137247 --platform MAC_OS \
            --state PREPARE_FOR_SUBMISSION \
            --output json --pretty=false \
            | python3 -c "import sys,json; print(json.load(sys.stdin)[0]['id'])")

          # Assemble metadata + screenshots for import
          IMPORT_DIR=$(mktemp -d)
          ln -s "$GITHUB_WORKSPACE/distribution/metadata" "$IMPORT_DIR/metadata"
          mkdir -p "$IMPORT_DIR/screenshots/en-US"
          cp marketing/screenshot_*.png "$IMPORT_DIR/screenshots/en-US/"

          asc migrate import \
            --app 6759137247 \
            --version-id "$VERSION_ID" \
            --fastlane-dir "$IMPORT_DIR"

          rm -rf "$IMPORT_DIR"
        env:
          ASC_KEY_ID: ${{ steps.secrets.outputs.APPSTORE_KEY_ID }}
          ASC_ISSUER_ID: ${{ steps.secrets.outputs.NOTARY_ISSUER_ID }}
          ASC_PRIVATE_KEY_PATH: /tmp/asc_key.p8

      - name: Cleanup
        if: always()
        run: |
          rm -f "$GITHUB_WORKSPACE/ClipKitty.provisionprofile"
          rm -f /tmp/asc_key.p8
