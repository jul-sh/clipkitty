name: Build and Release

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Build Dependencies
        run: ./Scripts/install-deps.sh

      - name: Build Non-Sandboxed Variant
        run: |
          make all SANDBOX=false

      - name: Run UI Tests
        run: |
          make screenshot
          echo "### UI Performance Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          swift Scripts/PrintPerfResults.swift >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Generate Marketing Assets
        run: |
          # Generate App Store screenshots and preview video
          make marketing-screenshots
          make preview-video

      - name: Generate Icon PNG
        run: make icon-png

      - name: Build DMGs
        run: |
          chmod +x Scripts/build-dmg.sh
          make dmg SANDBOX=false
          make dmg SANDBOX=true

      - name: Upload DMG Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ClipKitty-DMGs
          path: |
            ClipKitty.dmg
            ClipKitty-Sandboxed.dmg

      - name: Upload Screenshot Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: |
            screenshot.png
            icon.png
            marketing/screenshot_*.png
            marketing/app_preview.mov

      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true
          rm -rf /tmp/gh-pages
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add /tmp/gh-pages gh-pages
            cd /tmp/gh-pages
            git pull origin gh-pages || true
          else
            git worktree add --detach /tmp/gh-pages
            cd /tmp/gh-pages
            git checkout --orphan gh-pages
            git reset --hard
          fi

          cp "$GITHUB_WORKSPACE/screenshot.png" .
          cp "$GITHUB_WORKSPACE/icon.png" .
          git add screenshot.png icon.png
          git commit -m "Update screenshot and icon [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
          cd -
          git worktree remove /tmp/gh-pages --force

          REPO="${{ github.repository }}"
          echo "Screenshot: https://raw.githubusercontent.com/$REPO/gh-pages/screenshot.png"
          echo "Icon: https://raw.githubusercontent.com/$REPO/gh-pages/icon.png"

      # Upload DMGs to release when a release is created
      - name: Upload Release Assets
        if: github.event_name == 'release'
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            ClipKitty.dmg \
            ClipKitty-Sandboxed.dmg \
            --clobber

          # Append note about sandboxed version
          NOTE="\n\n### Note on Sandboxed Version\n\nThe sandboxed version (ClipKitty-Sandboxed.dmg) does not support automatic pasting (Cmd+V) into other apps due to system restrictions. Use the standard version if that feature is important to you."
          gh release edit "${{ github.event.release.tag_name }}" --notes "$(gh release view "${{ github.event.release.tag_name }}" --json body -q .body)$NOTE"
        env:
          GH_TOKEN: ${{ github.token }}

      # Create automatic pre-release on push to main (for development builds)
      - name: Create Development Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          NOTE="### Note on Sandboxed Version\n\nThe sandboxed version (ClipKitty-Sandboxed.dmg) does not support automatic pasting (Cmd+V) into other apps due to system restrictions. Use the standard version if that feature is important to you"
          gh release create "commit-${GITHUB_SHA}" \
            --title "ClipKitty ${GITHUB_SHA}" \
            --notes "$NOTE" \
            --prerelease \
            ClipKitty.dmg \
            ClipKitty-Sandboxed.dmg \
            screenshot.png \
            icon.png \
            marketing/screenshot_*.png \
            marketing/app_preview.mov
        env:
          GH_TOKEN: ${{ github.token }}

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/release'
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Build Dependencies
        run: ./Scripts/install-deps.sh

      - name: Build Non-Sandboxed Variant
        run: |
          make all SANDBOX=false

      - name: Build DMGs
        run: |
          chmod +x Scripts/build-dmg.sh
          make dmg SANDBOX=false
          make dmg SANDBOX=true

      - name: Determine Version
        id: version
        run: |
          # Get latest version tag
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1 | sed 's/^v//')
          if [ -z "$LATEST" ]; then
            LATEST="0.0.0"
          fi

          # Parse major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"

          # Get merge commit message (contains PR title)
          MSG=$(git log -1 --pretty=%B)

          # Determine bump type from PR title (defaults to patch)
          if echo "$MSG" | grep -qi '\[major\]'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$MSG" | grep -qi '\[minor\]'; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Default to patch bump
            PATCH=$((PATCH + 1))
          fi

          # Increment patch until we find an unused version
          while git tag -l "v$MAJOR.$MINOR.$PATCH" | grep -q .; do
            echo "Version $MAJOR.$MINOR.$PATCH already exists, incrementing..."
            PATCH=$((PATCH + 1))
          done

          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Create Release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"


          # Create new release
          NOTE="### Note on Sandboxed Version

          The standard version of ClippKitty supports automatic pasting (Cmd+V) into other apps. The sandboxed version (ClipKitty-Sandboxed.dmg) cannot do this due to system restrictions. If that's a feature you rely on, download the standard version."

          gh release create "$TAG" \
            --target "$GITHUB_SHA" \
            --title "ClipKitty $VERSION" \
            --notes "$NOTE" \
            ClipKitty.dmg ClipKitty-Sandboxed.dmg
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update Homebrew Tap
        run: |
          SHA256=$(shasum -a 256 ClipKitty.dmg | cut -d' ' -f1)
          VERSION="${{ steps.version.outputs.version }}"

          # Clone the homebrew-clipkitty tap repository
          git clone https://x-access-token:${{ github.token }}@github.com/jul-sh/homebrew-clipkitty.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          mkdir -p Casks
          printf '%s\n' \
            'cask "clipkitty" do' \
            "  version \"$VERSION\"" \
            "  sha256 \"$SHA256\"" \
            '' \
            '  url "https://github.com/jul-sh/clipkitty/releases/download/v#{version}/ClipKitty.dmg"' \
            '  name "ClipKitty"' \
            '  desc "Clipboard history manager with instant fuzzy search"' \
            '  homepage "https://github.com/jul-sh/clipkitty"' \
            '' \
            '  app "ClipKitty.app"' \
            'end' > Casks/clipkitty.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/clipkitty.rb
          git diff --cached --quiet || git commit -m "Update ClipKitty to $VERSION"
          git push origin main

          cd -
