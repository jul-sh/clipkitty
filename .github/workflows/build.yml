name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build App
        run: |
          make

      - name: Create ZIP
        run: |
          ditto -c -k --sequesterRsrc --keepParent ClipKitty.app ClipKitty.app.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipKitty
          path: ClipKitty.app.zip

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          gh release create "commit-${GITHUB_SHA}" \
            --title "ClipKitty ${GITHUB_SHA}" \
            --generate-notes \
            ClipKitty.app.zip
        env:
          GH_TOKEN: ${{ github.token }}

  ui-tests:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Run UI Tests
        run: |
          make screenshot
